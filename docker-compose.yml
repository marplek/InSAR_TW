version: '3'
services:
  client:
    build: 
      context: ./client  # 路徑到你的React應用程式
      dockerfile: Dockerfile
    volumes:
      - './client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '80:80'  # 將容器的80端口映射到主機的80端口
    restart: always

  server:
    build: 
      context: ./server  # 路徑到你的Express應用程式
      dockerfile: Dockerfile
    volumes:
      - './server:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '5000:5000'  # 將容器的5000端口映射到主機的5000端口
    restart: always
    depends_on:
      - postgres
      - redis

  postgres:
    build: 
      context: ./db  # Path to your PostgreSQL Dockerfile
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data

  geoserver:
    image: docker.osgeo.org/geoserver:2.23.1
    environment:
      - GEOSERVER_ADMIN_USER=${GEOSERVER_ADMIN_USER}
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_ADMIN_PASSWORD}
      - INSTALL_EXTENSIONS=true
      - STABLE_EXTENSIONS=vectortiles
    ports:
      - '8080:8080'
    volumes:
      - geoserver_data:/opt/geoserver_data
    restart: always
volumes:
  postgres_data:
  redis_data:
  geoserver_data:
